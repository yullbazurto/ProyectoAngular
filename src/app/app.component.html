<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Álbum · Bootstrap 5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #e4e4e4;
      }
    </style>
  </head>
  <body>

    <!-- Header -->
    <header class="py-5 text-center bg-dark text-white">
      <div class="container">
        <h1 class="fw-bold">Mi Álbum Bootstrap</h1>
        <p class="lead">Un ejemplo sencillo con tarjetas, imágenes y pie de página</p>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Tarjeta 1 -->
            <div class="col">
              <div class="card shadow-sm">
                <img src="https://source.unsplash.com/400x200/?nature" class="bd-placeholder-img card-img-top" alt="Imagen">
                <div class="card-body">
                  <p class="card-text">Descripción de la imagen 1.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col">
              <div class="card shadow-sm">
                <img src="https://source.unsplash.com/400x200/?nature" class="bd-placeholder-img card-img-top" alt="Imagen">

                <div class="card-body">
                  <p class="card-text">Descripción de la imagen 2.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <small class="text-muted">12 mins</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col">
              <div class="card shadow-sm">
                <img src="https://source.unsplash.com/400x200/?nature" class="bd-placeholder-img card-img-top" alt="Imagen">

                <div class="card-body">
                  <p class="card-text">Descripción de la imagen 3.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <small class="text-muted">15 mins</small>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>© 2025 Yull. Página de ejemplo usando Bootstrap 5.3</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
